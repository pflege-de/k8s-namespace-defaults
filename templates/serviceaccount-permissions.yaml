{{- if .Values.ecrJob.enabled -}}

apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-ecr
  namespace: {{ .Values.namespace | default .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: role-full-access-to-ecr-secrets
  namespace: {{ .Values.namespace | default .Release.Namespace }}
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["{{ .Values.ecrJob.ecrRegistrySecret }}"] 
  verbs: ["delete"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["create"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: sa-{{ .Values.ecrJob.baseName }}-secret-access
  namespace: {{ .Values.namespace | default  .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: sa-{{ .Values.ecrJob.baseName }} 
  namespace: {{ .Values.namespace | default .Release.Namespace }} 
  apiGroup: ""
roleRef:
  kind: Role
  name: role-full-access-to-{{ .Values.ecrJob.baseName }}-secrets
  apiGroup: ""
  
{{- end }}